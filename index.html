<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email address" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot password?</a>
      <button type="submit">Log in</button>
      <div class="or">or</div>
      <button class="google">
  <img src="google-logo.png" alt="Google" class="icon"> Continue with Google
</button>
<button class="apple">
  <img src="apple-logo.png" alt="Apple" class="icon"> Continue with Apple
</button>
</form>
  </div>
</body>
</html>
